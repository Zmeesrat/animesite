{% extends 'main/layout.html'%}
{% load static %}

{% block title %} Новости {% endblock %}

{% block content %}
    <a href="{% url 'createnews' %}">,<button>Создать новость</button></a>
    {% if news_bydate %}
        {% for el in news_bydate %}
        <div>
            <h3>{{ el.title }}</h3>
            <p>{{ el.anons }}</p>
            <p>{{ el.id }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>У вас нет записей!</p>
    {% endif %}
{% endblock %}
