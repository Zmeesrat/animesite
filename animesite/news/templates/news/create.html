{% extends 'main/layout.html'%}
{% load static %}

{% block title %} Создать новость {% endblock %}

{% block content %}
    <h1>Создание новости</h1>
    <form method="post">
        {% csrf_token %}<br>
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date}}<br>
        <span>{{ error }}</span>
        <button type="submit" class="btn">Добавить</button>
    </form>
{% endblock %}
