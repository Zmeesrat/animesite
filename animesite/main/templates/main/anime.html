{% extends 'main/layout.html'%}


{% block title %} Аниме {% endblock %}

{% block content %}
{% for i in rating %}
				<div class="infoanim">
					<img src="{{ i.image.url }}">
					<span class=infoanim_text>{{ i.description }}</span>
					<div class="button"><a href="{% url 'element' i.slug %}">Смотреть</a></div>
				</div>
{% endfor %}
{% endblock %}
